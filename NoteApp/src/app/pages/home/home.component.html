<section class="text-gray-900 dark:text-white bg-gray-100 dark:bg-gray-900 body-font min-h-screen">
  @if (isAuth) {
    @if (noteList.length === 0) {
      <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <div class="text-center lg:w-2/3 w-full">
          <h1 class="title-font> text-2xl mb-4 font-medium">No notes found</h1>
          <p class="mb-8 leading-relaxed text-gray-700 dark:text-gray-200">You can create a new note by clicking the button below</p>
        </div>
      </div>
    }
    <div class="flex flex-wrap">
      @for(note of noteList; track note) {
        <app-note-card [note]="note" (noteDeleted)="handleNoteDeleted($event)" class="xl:w-1/3 md:w-1/2 w-full p-4"></app-note-card>
      }
    </div>
    <button (click)="openModal(modalTemplate)" class="flex mx-auto mt-16 text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">New Note</button>
  } @else {
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font> text-2xl mb-4 font-medium">You are not logged in</h1>
        <p class="mb-8 leading-relaxed text-gray-700 dark:text-gray-200">Please log in to see your notes</p>
      </div>
    </div>
  }


    <ng-template  #modalTemplate>
      <div>This is our custom modal content</div>
    </ng-template>
</section>
