<section class="text-gray-400 body-font bg-gray-900">
    <div class="flex flex-wrap">
      @for(note of noteList; track note) {
        <app-note-card [note]="note" class="xl:w-1/3 md:w-1/2 p-4"></app-note-card>
      }
    </div>
    <button routerLink="/note-form" class="flex mx-auto mt-16 text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">New Note</button>
</section>
