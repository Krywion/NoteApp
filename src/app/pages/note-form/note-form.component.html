<section class="text-gray-400 body-font bg-gray-900 min-h-screen">
  <form [formGroup]="applyForm" (submit)="submitForm()">
    <div class="bg-gray-800 bg-opacity-50 rounded-lg lg:w-2/6 md:w-1/2 mx-auto pt-10">
      <div class="flex justify-center items-center">
        <div class="text-center h-full">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Add a Note</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Add a note to your account to keep track of important information.</p>
        </div>
      </div>
      <div class="mx-auto p-8 flex flex-col w-full ">
        <div class="relative mb-4">
          <label for="title" class="leading-7 text-sm text-gray-400">Title</label>
          <input type="text" id="title" name="title" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-yellow-900 rounded border border-gray-600 focus:border-yellow-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          formControlName="title">
        </div>
        <div class="relative mb-2">
          <label for="content" class="leading-7 text-sm text-gray-400">Content</label>
          <textarea id="content" name="content" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-yellow-900 rounded border border-gray-600 focus:border-yellow-500 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
          formControlName="content"></textarea>
        </div>
      </div>
      <div class="pb-4">
        <button type="submit"
                class="flex mx-auto text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">Add Note
        </button>
      </div>
    </div>
  </form>


</section>
