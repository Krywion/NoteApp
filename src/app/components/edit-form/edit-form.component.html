<div class="custom-dialog-container">
  <div class="dialog-container">
    <div class="dialog-header">
      <p>Edit Note</p>
    </div>
    <div class="dialog-body">
      <form [formGroup]="applyForm" (submit)="submitForm()">
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" formControlName="title">
        </div>
        <div>
          <label for="content">Content</label>
          <textarea name="content" id="content" cols="10" rows="5" formControlName="content"></textarea>
        </div>
        <button class="form-button-save" mat-dialog-close type="submit">Save</button>
        <button class="form-button-cancel" mat-dialog-close >Cancel</button>
      </form>
    </div>
  </div>
</div>
